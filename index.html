<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
    <title>Calculator app</title>
  </head>
  <body>
    <header>
      <h1>calc</h1>
      <div class="theme-flex">
        <p class="theme">theme</p>
        <div class="input-flex">
          <label for="theme-switch" class="theme-levels"
            ><span>1</span> <span>2</span> <span>3</span></label
          >
          <input
            type="range"
            min="1"
            max="3"
            step="1"
            value="1"
            name="theme-switch"
            id="theme-switch"
          />
        </div>
      </div>
    </header>
    <main>
      <div class="main__input"></div>
      <div class="main__grid">
        <button class="key">7</button>
        <button class="key">8</button>
        <button class="key">9</button>
        <button class="key del">del</button>
        <button class="key">4</button>
        <button class="key">5</button>
        <button class="key">6</button>
        <button class="key">+</button>
        <button class="key">1</button>
        <button class="key">2</button>
        <button class="key">3</button>
        <button class="key">-</button>
        <button class="key">.</button>
        <button class="key">0</button>
        <button class="key">/</button>
        <button class="key">x</button>
        <button class="key reset">reset</button>
        <button class="key equals">=</button>
      </div>
    </main>
  </body>
</html>
